<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/static/css/all.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;800&family=Roboto:wght@400;500;700&display=swap">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <script type="module">document.documentElement.classList.remove('no-js'); document.documentElement.classList.add('js');</script>
</head>
<body class="{{ page.bodyclass | escape }}">
    {{ content }}
    <div class="footer px-4 px-lg-5 py-3">
        <p>
            <strong>Stop and Search data</strong>
            <br>
            Source: data.police.uk licensed under the Open Government Licence v.3.0
        </p>
        <p>
            <strong>Boundary data</strong>
            <br>
            Source: Office for National Statistics licensed under the Open Government Licence v.3.0
            <br>
            Contains OS data Â© Crown copyright and database right 2023
        </p>
    </div>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="esms-options">{ "polyfillEnable": ["json-modules"] }</script>
    <script type="importmap">{ "imports": { "@popperjs/core": "{{ '/static/vendor/popper/js/popper.min.js' | relative_url }}" } }</script>
    <script>window.staticPath = "{{ '/static' | relative_url }}"</script>
    <script type="module" src="{{ '/static/js/all.js' | relative_url }}"></script>
</body>
