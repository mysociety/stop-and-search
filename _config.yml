title: Stop and Search
baseurl: "/stop-and-search" # the subpath of your site, e.g. /blog
url: "https://pages.mysociety.org" # the base hostname & protocol for your site, e.g. http://example.com
host: 0.0.0.0

exclude:
  - .browserlistrc
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - Makefile
  - node_modules/
  - README.md
  - script/
  - ssl/
  - tmp/
  - vendor/

sass:
  sourcemap: never
  load_paths:
    - static/vendor/
