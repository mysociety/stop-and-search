<form id="metric-filter"  action="" method="get">
    <div class="row">
        <div class="col-12 mb-3">
            <label class="mb-1" for="year">Year</label>
            <select class="form-select form-select-sm dropdown-metric" name="year" id="year">
                <option value="0">All time</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </select>
        </div>
        <div class="col-12 mb-3">
            <label class="mb-1" for="object">Reason for search</label>
            <button class="p-0 mb-1 opacity-75 btn btn-link" data-bs-toggle="modal" data-bs-target="#reasonForSearchModal">
                {% include icons/question.html width="2em" height="2em" %}
            </button>
            <select class="form-select form-select-sm dropdown-metric" name="legislation" id="object">
                <option value="">All</option>
                <option value="op-1">Anything to threaten or harm anyone</option>
                <option value="op-2">Article for use in theft</option>
                <option value="op-3">Articles for use in criminal damage</option>
                <option value="op-4">Controlled drugs</option>
            </select>
        </div>
        <div class="col-12 mb-3">
            <label class="mb-1" for="legislation">Legislation</label>
            <button class="p-0 mb-1 opacity-75 btn btn-link" data-bs-toggle="modal" data-bs-target="#legislationModal">
                {% include icons/question.html width="2em" height="2em" %}
            </button>
            <select class="form-select form-select-sm dropdown-metric" name="legislation" id="legislation">
                <option value="">All</option>
                <option value="Misuse of Drugs Act 1971 (section 23)">Aviation Security Act 1982 (section 27(1))</option>
                <option value="Conservation of Seals Act 1970 (section 4)">Conservation of Seals Act 1970 (section 4)</option>
                <option value="Criminal Justice Act 1988 (section 139B)">Criminal Justice Act 1988 (section 139B)</option>
                <option value="Criminal Justice and Public Order Act 1994 (section 60)">Criminal Justice and Public Order Act 1994 (section 60)</option>
            </select>
        </div>
        <div class="col-12 mb-4">
            <label class="mb-1" for="outcome">Outcome</label>
            <button class="p-0 mb-1 opacity-75 btn btn-link" data-bs-toggle="modal" data-bs-target="#outcomeModal">
                {% include icons/question.html width="2em" height="2em" %}
            </button>
            <select class="form-select form-select-sm dropdown-metric" name="outcome" id="outcome">
                <option value="">All</option>
                <option value="A no further action disposal">A no further action disposal</option>
                <option value="Arrest">Arrest</option>
                <option value="Caution (simple or conditional)">Caution (simple or conditional)</option>
                <option value="Community resolution">Community resolution</option>
                <option value="Khat or Cannabis warning">Khat or Cannabis warning</option>
                <option value="NA">NA</option>
                <option value="Penalty Notice for Disorder">Penalty Notice for Disorder</option>
                <option value="Summons / charged by post">Summons / charged by post</option>
            </select>
        </div>
        <div class="col-12 mb-0">
            <button type="button" id="reset-metric" class="btn btn-outline-primary">
                Reset metric
            </button>
        </div>
    </div>
</form>
